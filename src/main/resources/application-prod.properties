spring.application.name=High-Hopes

# Setting for PostgreSQL (prod)
spring.datasource.url=${DBASE_URL:jdbc:postgresql://localhost:5432/highhope}
spring.datasource.username=${DBASE_USERNAME:postgres}
spring.datasource.password=${DBASE_PASSWORD:123456}
spring.datasource.dbcp2.validation-query=select 1
spring.flyway.locations=classpath:db/migration/postgresqlmigration

spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.id.new_generator_mappings=true
error.handling.http-status-in-json-response=true
error.handling.exception-logging=NO_LOGGING
error.handling.full-stacktrace-http-statuses=5xx
error.handling.log-levels.5xx=ERROR
springdoc.pathsToMatch=/api/**
